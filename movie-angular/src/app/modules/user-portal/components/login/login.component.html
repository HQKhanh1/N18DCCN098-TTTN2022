<div class="container">
  <div class="row login">
    <div class="col-md-offset-5 col-md-3">
      <div class="form-login" [formGroup]="loginForm">
        <h3>Login</h3>
        <input
          type="text"
          id="username"
          class="form-control input-sm chat-input"
          placeholder="Username"
          formControlName="username"
        />
        <br />
        <input
          type="password"
          id="password"
          class="form-control input-sm chat-input"
          placeholder="Password"
          formControlName="password"
        /><br />
        <div>
          <a class="theme-btn theme-btn none-underline" (click)="checkLogin()"
            >Login</a
          >
        </div>
        <div class="forgot-password">
          <a class="none-underline pointer-cursor">Forgot password</a>
        </div>
        <div class="outer"><span>or</span></div>
        <div class="signup">
          <span>Do not have an account?</span
          ><a class="pointer-cursor none-underline" (click)="goSignUp()">
            Sign up now</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
