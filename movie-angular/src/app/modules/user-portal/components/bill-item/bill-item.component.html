<div class="single-portfolio w-100 h-100">
    <div class="movie-poster">
        <img
            class="w-100 h-100"
            [src]="getImage()"
            alt="portfolio"
        />
    </div>
    <div
        class="portfolio-content"
        (click)="goToBillDetail()"
    >
        <h6 class="mt-0 mb-0">{{bill.movie.name}}</h6>
    </div>
    <div class="d-flex align-items-end justify-content-between">
        <span><i>Price paid: </i><strong>{{bill.price | currency:'USD':'symbol-narrow'}}</strong></span>

            height="20"
