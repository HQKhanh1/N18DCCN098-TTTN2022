<div class="container">
  <div>
    <h4>Rate & comment</h4>
  </div>
  <div class="r-evaluate">
    <div class="h-d-comment">
      <h5>Your review</h5>
      <div class="cmt-rating">
        <ngb-rating
          [(rate)]="rate"
          [max]="5"
        ></ngb-rating>
      </div>
    </div>
    <div>
      <div class="form-group form-input">
        <div class="d-flex d-comment">
          <textarea
            id="cmt"
            placeholder="Write comment"
            rows="2"
            [(ngModel)]="evaComment"
            wrap="soft"
            class="rounded-3xl border-0 overflow-auto pl-3 text-gray-500 bg-dark form-control form-control-sm eva-comment"
          ></textarea>
          <div
            class="btn-comment"
            (click)="sendEvaluate()"
          >
            <svg
              height="50px"
              fill="currentColor"
              class="text-white"
              viewBox="0 0 25 25"
            >
              <g>
                <path
                  d="M17.218,2.268L2.477,8.388C2.13,8.535,2.164,9.05,2.542,9.134L9.33,10.67l1.535,6.787c0.083,0.377,0.602,0.415,0.745,0.065l6.123-14.74C17.866,2.46,17.539,2.134,17.218,2.268 M3.92,8.641l11.772-4.89L9.535,9.909L3.92,8.641z M11.358,16.078l-1.268-5.613l6.157-6.157L11.358,16.078z"
                ></path>
              </g>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="list-evaluate" *ngIf="checkEvaluate()">
      <div *ngFor="let item of evaluateShow">
        <app-detail-comment [evaluate]="item"></app-detail-comment>
      </div>
    </div>
    <div *ngIf="numShow < evaluates.length" class="more-evaluate d-flex justify-content-center">
      <a class="none-underline pointer-cursor" (click)="showMore()">Show more<i class="icofont icofont-simple-down"></i></a>
    </div>
  </div>
</div>
