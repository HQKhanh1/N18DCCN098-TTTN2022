<div>
    <div class="head-movie">
      <div class="add-movie">
        <button class="add-movie-btn" mat-raised-button (click)="onCreate()">
          <mat-icon>playlist_add</mat-icon>
        </button>
      </div>
      <div class="title-list-movie">
        <h1>director list</h1>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div>
      <div class="search-root">
        <mat-form-field appearance="outline" class="search-group">
          <input placeholder="Search director'name here..." matInput type="search" [(ngModel)]="searchDirector" />
          <button *ngIf="searchDirector !== ''" matSuffix mat-icon-button aria-label="Clear" (click)="searchDirector=''">
            <mat-icon>close</mat-icon>
          </button>
          <mat-icon *ngIf="searchDirector === ''" matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="list-movie">
        <div class="pagination-movie">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
        <div class="flex-wrap-movielist">
          <div *ngFor="let director of directors | directorFilter: searchDirector | paginate: { itemsPerPage: 32, currentPage: p }">
            <app-director-child [director]="director" class="test" (deleteMovieEvent)="updateAfterDelete($event)" (editMovieEvent)="updateAfterEdit($event)">
            </app-director-child>
          </div>
        </div>
        <div class="pagination-movie">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
