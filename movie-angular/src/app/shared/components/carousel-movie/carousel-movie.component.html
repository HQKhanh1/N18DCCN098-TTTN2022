<div class="carousel-box">
  <p-carousel
    *ngIf="movies"
    [value]="movies"
    [numVisible]="5"
    [numScroll]="1"
    [showIndicators]="false"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template pTemplate="header" *ngIf="title">
      <h3 class="title-slide">{{title}}</h3>
    </ng-template>
    <ng-template
      let-movie
      pTemplate="item"
    >
      <app-movie-box-slide [movie]="movie"></app-movie-box-slide>
    </ng-template>
  </p-carousel>
</div>
