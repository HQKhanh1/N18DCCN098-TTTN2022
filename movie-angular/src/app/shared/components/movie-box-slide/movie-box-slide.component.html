<div class="single-portfolio">
  <div class="single-portfolio-img">
    <div class="movie-poster">
      <img
        src="https://bloganchoi.com/wp-content/uploads/2021/11/spiderman-no-way-home-trailer-giai-thich-7.jpg"
        alt="portfolio"
      />
      <a class="popup-youtube pointer-cursor" (click)="goToMovieDetail()">
        <i class="icofont icofont-ui-play"></i>
      </a>
    </div>
    <div
      class="icon-on-top-box"
      ngbTooltip="Vip"
      [openDelay]="300"
      [closeDelay]="500"
    >
      <div class="icon-vip">
        <img src="../../../../assets/img/vip-card.png" />
      </div>
    </div>
  </div>
  <div class="portfolio-content" (click)="goToMovieDetail()">
    <div class="review">
      <ngb-rating [rate]="4" [max]="5" [readonly]="true"></ngb-rating>
    </div>
    <h6>Spider Man: No Way Home</h6>
  </div>
</div>
